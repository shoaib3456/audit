<h2 class="fw-700 text-dark w-100 text-center">Head Office Information</h2>
<div class="row mx-0 pt-4">

    <div class="col-lg-6 d-flex  flex-column col-12 px-0 pb-3 pe-lg-2">
        <span class="d-flex pb-2 form-split-label">Office Name <i class="fa fa-asterisk text-danger fs-12"></i></span>
        <div class="form-input col ">
            <input type="text" placeholder="Enter Text">
        </div>
    </div>
    <div class="col-lg-6 d-flex  flex-column  col-12 px-0 pb-3 ps-lg-2">
        <span class="d-flex  pb-2 form-split-label">Type of Office <i
                class="fa fa-asterisk text-danger fs-12"></i></span>
        <div class="form-input d-flex align-items-center col ">
            <select name="" id="">
                <option value="">Select</option>
                <option value="">Select 1</option>
                <option value="">Select 2</option>
                <option value="">Select 3</option>
            </select>
            <i class="fa fa-angle-down arrow-down"></i>
        </div>
    </div>
    <div class="col-12 d-flex  flex-column  col-12 px-0 pb-3">
        <span class="d-flex  pb-2 form-split-label">Address<i class="fa fa-asterisk text-danger fs-12"></i></span>
        <div class="row mx-0 col">
            <div class="col-lg-12 px-0 col-12">
                <div class="form-input col ">
                    <input type="text" placeholder="Enter Text">
                </div>
            </div>

        </div>

    </div>
    <div class="col-lg-4 d-flex  flex-column  col-12 px-0 pb-3 pe-lg-2">
        <span class="d-flex  pb-2 form-split-label">
            Country<i class="fa fa-asterisk text-danger fs-12"></i>
        </span>
        <div class="form-input d-flex align-items-center col ">
            <select name="" id="">
                <option value="">Select</option>
                <option value="">Select 1</option>
                <option value="">Select 2</option>
                <option value="">Select 3</option>
            </select>
            <i class="fa fa-angle-down arrow-down"></i>
        </div>
    </div>
    <div class="col-lg-4 d-flex  flex-column  col-12 px-0 pb-3 ps-lg-2 pe-lg-2">
        <span class="d-flex  pb-2">
            State
            Province
            <i class="fa fa-asterisk text-danger fs-12"></i>
        </span>

        <div class="form-input d-flex align-items-center col ">
            <select name="" id="">
                <option value="">Select</option>
                <option value="">Select 1</option>
                <option value="">Select 2</option>
                <option value="">Select 3</option>
            </select>
            <i class="fa fa-angle-down arrow-down"></i>
        </div>
    </div>
    <div class="col-lg-4 d-flex  flex-column  col-12 px-0 pb-3 ps-lg-2">
        <span class="d-flex  pb-2 ">City<i class="fa fa-asterisk text-danger fs-12"></i></span>

        <div class="form-input d-flex align-items-center col ">
            <select name="" id="">
                <option value="">Select</option>
                <option value="">Select 1</option>
                <option value="">Select 2</option>
                <option value="">Select 3</option>
            </select>
            <i class="fa fa-angle-down arrow-down"></i>
        </div>
    </div>
    <div class="col-lg-6 d-flex  flex-column  col-12 px-0 pb-3 pe-lg-2">
        <span class="d-flex  pb-2 form-split-label">Postal Code <i class="fa fa-asterisk text-danger fs-12"></i></span>
        <div class="form-input col ">
            <input type="text" placeholder="Enter Text">
        </div>
    </div>
    <div class="col-lg-6 d-flex  flex-column  col-12 px-0 pb-3 ps-lg-2">
        <span class="d-flex  pb-2 ">Office Website <i class="fa fa-asterisk text-danger fs-12"></i></span>
        <div class="form-input col ">
            <input type="text" placeholder="Enter Text">
        </div>
    </div>
    <div class="col-lg-6 d-flex  flex-column  col-12 px-0 pb-3 pe-lg-2">
        <span class="d-flex  pb-2 form-split-label">
            Cell No.
            <i class="fa fa-asterisk text-danger fs-12"></i>
        </span>
        <div class="form-input d-flex align-items-center col ">
            <input type="text" (countryChange)="onCountryChange($event)" (ng2TelOutput)="getNumber($event)"
                [ng2TelInputOptions]="{initialCountry: 'pk',separateDialCode:true}" ng2TelInput />
        </div>
    </div>
    <div class="col-lg-6 d-flex  flex-column  col-12 px-0 pb-3 ps-lg-2">
        <span class="d-flex  pb-2 ">Phone <i class="fa fa-asterisk text-danger fs-12"></i></span>
        <div class="col row d-flex  mx-0">
            <div class="form-input col-3 ws-phone-inp ps-3  ">
                <input type="text" (countryChange)="onCountryChange($event)" (ng2TelOutput)="getNumber($event)"
                    [ng2TelInputOptions]="{initialCountry: 'pk',separateDialCode:true}" ng2TelInput />
            </div>
            <div class="form-input col d-flex ms-2  ">
                <input type="text" class="text-center" placeholder="20">
            </div>
            <div class="form-input col-4 d-flex ms-2  ">
                <input type="text" class="text-center" placeholder="7183 8750">
            </div>
            <div class="form-input col d-flex ms-2  ">
                <input type="text" class="text-center" placeholder="Ext">
            </div>
        </div>
    </div>
    <div class="col-lg-12 d-flex  flex-column  pt-2 col-12 px-0 pb-3">
        <span class="d-flex   pb-2 ">
            Orgnization Type of
            <i class="fa fa-asterisk text-danger ps-1 fs-12"></i>
        </span>
        <div class="d-flex flex-column pt-2">
            <div class="d-flex flex-lg-row flex-column ">
                <div class=" pt-lg-0 pt-3 ">
                    <label class="checkbox-container">
                        <input type="radio" name="check-radio" checked>
                        <span>Proprietorship</span>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="ps-lg-4 pt-lg-0 pt-3 ">
                    <label class="checkbox-container">
                        <input type="radio" name="check-radio">
                        <span>Limited Company</span>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="ps-lg-4 pt-lg-0 pt-3 ">
                    <label class="checkbox-container">
                        <input type="radio" name="check-radio">
                        <span>Corporation</span>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="ps-lg-4 pt-lg-0 pt-3">
                    <label class="checkbox-container">
                        <input type="radio" name="check-radio">
                        <span>Partnership</span>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="d-flex flex-lg-row flex-column align-items-lg-center  pt-lg-4">
                <div class=" pt-lg-0 pt-3">
                    <label class="checkbox-container">
                        <input type="radio" name="check-radio">
                        <span>Other</span>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="ps-lg-4 pt-lg-0 pt-3">
                    <div class="form-input  ">
                        <input type="text" placeholder="Please Specify">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 d-flex flex-column col-12 px-0 pb-3">
        <span class="d-flex pb-2 ">
            Company
            Registration No
            <i class="fa fa-asterisk text-danger fs-12 ps-1"></i>
        </span>
        <div class="form-input col ">
            <input type="text" placeholder="Enter Number">
        </div>
    </div>
    <div class="col-lg-6 d-flex  flex-column col-12 px-0 pb-3 ps-lg-4">
        <span class="d-flex   pb-2 ">
            Business License
            Number
            <i class="fa fa-asterisk text-danger fs-12 ps-1"></i>
        </span>
        <div class="form-input col ">
            <input type="text" placeholder="Enter Number">
        </div>
    </div>
</div>

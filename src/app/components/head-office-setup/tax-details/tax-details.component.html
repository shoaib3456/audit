<h2 class="fw-700 text-dark w-100 text-center col ">Tax Details</h2>
<div class="row mx-0 pt-4">
    <div class="col-12 d-flex pb-3 px-0">
        <button class="btn-1  me-3 ">Tax Charges (Home Country)</button>
        <button class="btn-1  me-3 ">Tax Charges (Foreign Country)</button>
    </div>
</div>

<div class="row mx-0 pt-4">
    <div class="col-lg-12 d-flex flex-lg-row flex-column align-items-lg-center col-12 px-0 pb-3">
        <span class="d-flex pb-lg-0 pb-2 form-split-label">Tax Name</span>
        <div class="form-input col ms-lg-3">
            <input type="text" placeholder="Enter Text">
        </div>
    </div>
    <div class="col-lg-6 d-flex flex-lg-row flex-column align-items-lg-center col-12 px-0 pb-3">
        <span class="d-flex pb-lg-0 pb-2 form-split-label">Tax Calculation Formula</span>
        <div class="form-input col ms-lg-3">
            <input type="text" placeholder="Enter No">
        </div>
    </div>
    <div class="col-lg-6 d-flex flex-lg-row flex-column align-items-lg-center col-12 px-0 pb-3 ps-lg-4">
        <span class="d-flex pb-lg-0 pb-2 ">Criteria</span>
        <div class="form-input d-flex align-items-center col ms-lg-3">
            <select name="" id="">
                <option value="">Select</option>
                <option value="">Select 1</option>
                <option value="">Select 2</option>
                <option value="">Select 3</option>
            </select>
            <i class="fa fa-angle-down arrow-down"></i>
        </div>
    </div>
    <div class="col-lg-7 d-flex flex-lg-row flex-column align-items-lg-center col-12 px-0 pb-3">
        <span class="d-flex pb-lg-0 pb-2 form-split-label">Type Of Tax </span>
        <div class=" d-flex col ps-lg-4 pt-lg-0 pt-3">
            <label class="checkbox-container me-4 ">
                <span class="text-dark">Service Tax</span>
                <input type="radio" [checked]="true" value="1" name="check" (change)="inputChange($event)">
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container  ">
                <span class="text-dark">Area Wise Tax</span>
                <input type="radio" [checked]="false" value="0" name="check" (change)="inputChange($event)">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div class="col-lg-5 d-flex flex-lg-row flex-column align-items-lg-center col-12 px-0 pb-3 ps-lg-4">
        <div class="form-input d-flex align-items-center col " *ngIf="checkbox">
            <select name="" id="">
                <option value="">Select Service</option>
                <option value="">Select 1</option>
                <option value="">Select 2</option>
                <option value="">Select 3</option>
            </select>
            <i class="fa fa-angle-down arrow-down"></i>
        </div>
        <div class="form-input d-flex align-items-center col " *ngIf="!checkbox">
            <select name="" id="">
                <option value="">Select State Province</option>
                <option value="">Select 1</option>
                <option value="">Select 2</option>
                <option value="">Select 3</option>
            </select>
            <i class="fa fa-angle-down arrow-down"></i>
        </div>
    </div>

</div>

<div class="w-100 d-flex justify-content-end pt-3">
    <button class="btn-1 py-2 px-5" (click)="tableShow()">Add Tax</button>
</div>


<div class="table-scroll" *ngIf="isTableShow">
    <div class="ws-table mt-5 w-100">
        <div class="ws-table-head  w-100 d-flex  border-bottom-2">
            <div class="col-3 text-center text-light py-3  d-flex align-items-center px-3 border-left-2 fw-500 ">Tax Name</div>
            <div class="col-3 text-center text-light py-3  d-flex align-items-center px-3 border-left-2 fw-500 ">Tax Type</div>
            <div class="col-3 text-center text-light py-3  d-flex align-items-center px-3 border-left-2 fw-500 ">Tax Formula</div>
            <div class="col-3 text-center text-light py-3  d-flex align-items-center px-3 border-left-2 fw-500 ">States Applicable</div>
            <div class="col-3 text-center text-light py-3  d-flex align-items-center px-3 border-left-2 fw-500 ">Action</div>
        </div>
        <div class="ws-td d-flex border-bottom-2 py-4">
            <div class="col-3 text-faded-2 d-flex align-items-center"></div>
            <div class="col-3 text-faded-2 d-flex align-items-center"></div>
            <div class="col-3 text-faded-2 d-flex align-items-center"></div>
            <div class="col-3 text-faded-2 d-flex align-items-center"></div>
            <div class="col-3  d-flex align-items-center justify-content-center">
                <i class="fa fa-edit  fs-5 mx-1 text-success"></i>
                <i class="fa fa-trash fs-5 mx-1  text-danger"></i>
            </div>
        </div>
    </div>
</div>
